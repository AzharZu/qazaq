# Development docker-compose with hot-reload and faster startup
services:
  postgres:
    image: postgres:15-alpine
    container_name: qazaq_postgres_dev
    environment:
      POSTGRES_USER: qazaq_user
      POSTGRES_PASSWORD: qazaq_pass
      POSTGRES_DB: qazaq_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qazaq_user -d qazaq_db"]
      interval: 3s
      timeout: 2s
      retries: 5
    networks:
      - qazaq_network_dev

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: qazaq_backend_dev
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: "postgresql+asyncpg://qazaq_user:qazaq_pass@postgres:5432/qazaq_db"
      UPLOAD_ROOT: /app/uploads
      CDN_BASE_URL: /uploads
      ALLOWED_ORIGINS: '["http://localhost","http://localhost:5174","http://127.0.0.1"]'
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend/app:/app/app  # Hot reload for backend code
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - qazaq_network_dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  qazaq_network_dev:
    driver: bridge
