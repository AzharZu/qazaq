{% extends "base.html" %}
{% block content %}
<div class="auth-shell">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <a href="/" class="brand-logo">
            <img src="{{ url_for('static', path='img/logo.png') }}" alt="Qazaq Mentor">
        </a>
        <span class="nav-chip">Язык</span>
    </div>
    <div class="d-flex justify-content-start mb-4">
        <a href="/" class="btn-ghost text-decoration-none text-dark">Назад</a>
    </div>
    <h1 class="auth-title">Вход</h1>
    {% if error %}<div class="alert alert-danger text-start">{{ error }}</div>{% endif %}
    <div class="auth-card">
        <form method="post" class="vstack gap-3">
            <div class="text-start w-100">
                <label class="form-label mb-1">Email</label>
                <input type="email" name="email" class="auth-control" required>
            </div>
            <div class="text-start w-100">
                <label class="form-label mb-1">Пароль</label>
                <input type="password" name="password" class="auth-control" required>
            </div>
            <button class="auth-btn" type="submit">Войти</button>
        </form>
    </div>
    <div class="mt-4">
        <a href="/signup" class="link-muted">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
