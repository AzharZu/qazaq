{% extends "base.html" %}
{% block content %}
<div class="auth-page">
    <div class="auth-grid">
        <div class="auth-hero">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <a href="/" class="brand-mark text-decoration-none">
                    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Qazaq Mentor">
                    <span>QazaqMentor</span>
                </a>
                <span class="pill">KZ / RU</span>
            </div>
            <p class="eyebrow">Регистрация</p>
            <h2 class="fw-bold mb-2">Создайте аккаунт</h2>
            <p class="text-muted">Доступ ко всем курсам, словарю, мини-играм и AutoChecker.</p>
        </div>
        <div class="auth-card shadow-soft">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <a href="/" class="btn-ghost text-decoration-none">← Назад</a>
                <a href="/login" class="btn btn-outline-dark btn-sm">Вход</a>
            </div>
            <h1 class="auth-title">Регистрация</h1>
            {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Возраст</label>
                    <input type="number" class="form-control" name="age" min="5" max="99" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Цель</label>
                    <select class="form-select" name="target" required>
                        <option value="school">Школа / ЕНТ</option>
                        <option value="general">Общий прогресс</option>
                        <option value="business">Бизнес / Госслужба</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Минут в день</label>
                    <input type="number" class="form-control" name="daily_minutes" min="5" max="120" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Создать аккаунт</button>
            </form>
            <p class="mt-3 text-center text-muted">Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
</div>
{% endblock %}
