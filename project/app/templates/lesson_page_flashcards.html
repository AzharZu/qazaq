{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', path='css/flashcards.css') }}?v=1">
<div class="lesson-band mb-4">
    <div class="d-flex flex-column flex-md-row align-items-md-center gap-3 justify-content-between">
        <div class="d-flex align-items-center gap-2 flex-wrap">
            <span class="nav-chip text-dark">Урок: {{ lesson.title }}</span>
        </div>
        <div class="flex-grow-1 mx-md-4">
            <div class="progress progress-slim mb-1">
                <div class="progress-bar" role="progressbar" style="width: {{ course_progress }}%;"></div>
            </div>
        </div>
        <div class="small text-muted">{{ course_progress }}%</div>
    </div>
</div>

{% set flashcards = lesson.flashcards or [] %}

<section class="page-section">
    <div class="d-flex justify-content-start mb-3">
        <a href="/lesson/{{ lesson.id }}?view=theory" class="btn-ghost text-decoration-none">← К теории</a>
    </div>

    <h2 class="fw-bold mb-4 text-center">Флэш-карточки · FlipCard</h2>

    <div class="vocab-stage mb-4">
        <button class="vocab-arrow" id="lesson-prev" aria-label="Предыдущая карточка">←</button>
        <div class="flashcard-shell" id="flashcard-container">
            <div class="flashcard shadow-soft" id="flashcard">
                <div class="front">
                    <div class="kz" id="card-front-word">Нет слов</div>
                    <button class="btn btn-dark btn-sm mt-3" id="speak-btn">Озвучить</button>
                    <button class="btn btn-outline-dark btn-sm mt-2" id="flip-btn">Показать перевод</button>
                </div>
                <div class="back">
                    <div class="ru" id="card-back-ru">Перевод</div>
                    <div class="meaning text-muted" id="card-back-meaning"></div>
                    <div class="example small text-muted mt-2" id="card-back-example"></div>
                    <button class="btn btn-outline-dark btn-sm mt-3" id="flip-back-btn">Назад</button>
                </div>
            </div>
        </div>
        <button class="vocab-arrow" id="lesson-next" aria-label="Следующая карточка">→</button>
    </div>

    <div class="d-flex justify-content-end">
        <a href="/lesson/{{ lesson.id }}?view=tasks" class="btn btn-primary">Перейти к заданиям</a>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    const flashcards = [
        {% for card in flashcards %}
        {
            id: {{ card.id }},
            kz: "{{ card.front|replace('\"','\\\"') }}",
            ru: "{{ card.back|replace('\"','\\\"') }}",
            meaning: "{{ card.back|replace('\"','\\\"') }}",
            example: "",
            audio_url: "{{ card.audio_url or '' }}"
        }{{ "," if not loop.last }}
        {% endfor %}
    ];
</script>
<script src="{{ url_for('static', path='js/flashcards.js') }}?v=1" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        Flashcards.init({
            cards: flashcards,
            containerId: "flashcard-container",
            arrowPrev: "#lesson-prev",
            arrowNext: "#lesson-next",
            flipButton: "#flip-btn",
            flipBackButton: "#flip-back-btn",
            speakButton: "#speak-btn",
        });
    });
</script>
{% endblock %}
