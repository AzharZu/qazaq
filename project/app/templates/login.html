{% extends "base.html" %}
{% block content %}
<div class="auth-page">
    <div class="auth-grid">
        <div class="auth-hero">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <a href="/" class="brand-mark text-decoration-none">
                    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Qazaq Mentor">
                    <span>QazaqMentor</span>
                </a>
                <span class="pill">KZ / RU</span>
            </div>
            <p class="eyebrow">Вход</p>
            <h2 class="fw-bold mb-2">Вернитесь к своему курсу</h2>
            <p class="text-muted">Поддержка streak, прогресса по модулям и словаря.</p>
        </div>
        <div class="auth-card shadow-soft">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <a href="/" class="btn-ghost text-decoration-none">← Назад</a>
                <a href="/signup" class="btn btn-outline-dark btn-sm">Регистрация</a>
            </div>
            <h1 class="auth-title">Вход</h1>
            {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Войти</button>
            </form>
            <p class="mt-3 text-center text-muted">Нет аккаунта? <a href="/signup">Регистрация</a></p>
        </div>
    </div>
</div>
{% endblock %}
