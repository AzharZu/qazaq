{% extends "base.html" %}
{% block content %}
<section class="page-section settings-shell">
    <div class="d-flex justify-content-start mb-3">
        <a href="/" class="btn-ghost text-decoration-none">← Домой</a>
    </div>
    <h2 class="fw-bold text-center mb-4">Настройки</h2>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="settings-block p-4 mb-4">
                <h4 class="mb-3">Уведомления</h4>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>Email уведомления</span>
                    <input class="checkbox-square" type="checkbox">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>Push уведомления</span>
                    <input class="checkbox-square" type="checkbox">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span>Напоминания об уроках</span>
                    <input class="checkbox-square" type="checkbox">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="settings-block p-4 mb-4">
                <h4 class="mb-3">Язык и интерфейс</h4>
                <div class="mb-3">
                    <label class="form-label">Язык интерфейса</label>
                    <select class="form-select">
                        <option>Қазақ тілі</option>
                        <option>Русский</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Тема</label>
                    <select class="form-select">
                        <option>Light (по умолчанию)</option>
                        <option>Система</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="settings-block p-4 mb-4">
        <h4 class="mb-3">Сменить пароль</h4>
        <div class="mb-3">
            <label class="form-label">Текущий пароль</label>
            <input type="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Новый пароль</label>
            <input type="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Подтвердить новый пароль</label>
            <input type="password" class="form-control">
        </div>
        <button class="btn btn-primary w-100">Сохранить</button>
    </div>

    <div class="settings-block p-4 mb-4">
        <h4 class="mb-2">Удалить аккаунт</h4>
        <p class="mb-3">Это действие нельзя отменить. Все данные будут удалены безвозвратно.</p>
        <button class="btn btn-outline-dark">Удалить аккаунт</button>
    </div>
</section>
{% endblock %}
