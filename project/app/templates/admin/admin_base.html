{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', path='css/admin.css') }}?v=1">
<div class="admin-layout">
    <aside class="admin-sidebar">
        <div class="admin-sidebar__brand">QazaqMentor<br><span>Admin</span></div>
        <nav class="admin-nav">
            <a href="/admin" class="admin-nav__item">Dashboard</a>
            <a href="/admin/courses" class="admin-nav__item">Courses</a>
            <a href="/admin/modules" class="admin-nav__item">Modules</a>
            <a href="/admin/lessons" class="admin-nav__item">Lessons</a>
            <a href="/admin/blocks" class="admin-nav__item">Blocks</a>
            <a href="/admin/quizzes" class="admin-nav__item">Quizzes</a>
            <a href="/admin/media" class="admin-nav__item">Audio / Video</a>
            <a href="/admin/students" class="admin-nav__item">Students</a>
            <a href="/admin/progress" class="admin-nav__item">Progress</a>
            <a href="/admin/settings" class="admin-nav__item">Settings</a>
        </nav>
    </aside>
    <div class="admin-main">
        <div class="admin-topbar">
            <form class="admin-search" action="/admin/search" method="get">
                <input type="search" name="q" placeholder="Поиск курса, урока, карточки" />
            </form>
            <div class="admin-topbar__actions">
                <div class="admin-lang">RU / KZ / EN</div>
                <div class="admin-role">Admin</div>
                <div class="admin-profile">{{ (user.email if user else "A")[:1]|upper }}</div>
            </div>
        </div>
        <div class="admin-content">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
