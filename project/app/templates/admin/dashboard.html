{% extends "admin/admin_base.html" %}
{% block admin_content %}
<div class="admin-breadcrumbs">Dashboard</div>
<h2 class="mb-3">Админ-панель</h2>
<div class="admin-grid mb-3">
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ courses }}</div>
        <div class="admin-card__meta">Курсы</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ modules }}</div>
        <div class="admin-card__meta">Модули</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ lessons }}</div>
        <div class="admin-card__meta">Уроки</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ blocks }}</div>
        <div class="admin-card__meta">Блоки</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ flashcards }}</div>
        <div class="admin-card__meta">Карточки</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ quizzes }}</div>
        <div class="admin-card__meta">Quiz</div>
    </div>
</div>
<div class="admin-card">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="admin-card__title">Быстрые действия</div>
    </div>
    <div class="admin-actions">
        <a class="admin-btn primary" href="/admin/courses">Открыть курсы</a>
        <a class="admin-btn" href="/admin/quizzes">Управлять квизами</a>
        <a class="admin-btn" href="/admin">Обновить статистику</a>
    </div>
</div>
{% endblock %}
