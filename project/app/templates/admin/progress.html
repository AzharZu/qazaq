{% extends "admin/admin_base.html" %}
{% block admin_content %}
<div class="admin-breadcrumbs">Progress</div>
<h3 class="mb-2">Прогресс и статистика</h3>
<p class="text-muted mb-3">Сводка по пользователям, словам и квизам.</p>
<div class="admin-grid">
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ total_users }}</div>
        <div class="admin-card__meta">Пользователи</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ total_words }}</div>
        <div class="admin-card__meta">Слова в словаре</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ learned_words }}</div>
        <div class="admin-card__meta">Выучено</div>
    </div>
    <div class="admin-card text-center">
        <div class="admin-card__title">{{ total_quizzes }}</div>
        <div class="admin-card__meta">Вопросов</div>
    </div>
</div>
{% endblock %}
