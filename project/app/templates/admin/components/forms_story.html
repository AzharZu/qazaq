<div class="mb-3">
    <label class="form-label">Ситуация</label>
    <input type="text" name="situation" class="form-control" value="{% if block and block.content.situation is defined %}{{ block.content.situation }}{% endif %}" placeholder="Буратино пишет другу">
    <small class="text-muted">Короткое описание сцены.</small>
</div>
<div class="mb-3">
    <label class="form-label">Вопрос</label>
    <input type="text" name="question" class="form-control" value="{% if block and block.content.question is defined %}{{ block.content.question }}{% endif %}" placeholder="Что он должен написать?">
    <small class="text-muted">Основной вопрос для выбора.</small>
</div>
<div class="mb-3">
    <label class="form-label">Варианты</label>
    <input type="text" name="option_1" class="form-control mb-2" placeholder="Вариант 1" value="{% if block and block.content.options is defined and block.content.options|length >= 1 %}{{ block.content.options[0] }}{% endif %}">
    <input type="text" name="option_2" class="form-control mb-2" placeholder="Вариант 2" value="{% if block and block.content.options is defined and block.content.options|length >= 2 %}{{ block.content.options[1] }}{% endif %}">
    <input type="text" name="option_3" class="form-control" placeholder="Вариант 3" value="{% if block and block.content.options is defined and block.content.options|length >= 3 %}{{ block.content.options[2] }}{% endif %}">
    <small class="text-muted">Добавьте 2–3 варианта, один из них правильный.</small>
</div>
<div class="mb-3">
    <label class="form-label">Правильный индекс (0-2)</label>
    <input type="number" name="correct_index" class="form-control" value="{% if block and block.content.correct_index is defined %}{{ block.content.correct_index }}{% else %}0{% endif %}" min="0" max="2">
    <small class="text-muted">0 — первый вариант, 1 — второй, 2 — третий.</small>
</div>
