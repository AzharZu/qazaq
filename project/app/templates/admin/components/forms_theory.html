<div class="mb-3">
    <label class="form-label">Заголовок блока</label>
    <input type="text" name="title" class="form-control" value="{% if block and block.content.title is defined %}{{ block.content.title }}{% endif %}" required placeholder="Барыс септік деген не?">
    <small class="text-muted">Короткое название блока, 3–8 слов.</small>
</div>
<div class="mb-3">
    <label class="form-label">Текст блока</label>
    <textarea name="text" class="form-control" rows="5" required placeholder="Опишите правило, дайте объяснение или чек-лист">{% if block and block.content.text is defined %}{{ block.content.text }}{% endif %}</textarea>
    <small class="text-muted">Можно использовать абзацы и списки. Держите текст коротким, как в заметке Notion.</small>
</div>
