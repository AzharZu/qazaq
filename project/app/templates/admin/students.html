{% extends "admin/admin_base.html" %}
{% block admin_content %}
<div class="admin-breadcrumbs">Students</div>
<h3 class="mb-2">Студенты</h3>
<p class="text-muted mb-3">Список пользователей и их роль.</p>
<div class="admin-grid">
    {% for user in users %}
    <div class="admin-card">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <div class="admin-card__title">{{ user.email }}</div>
                <div class="admin-card__meta">Возраст: {{ user.age }} · Цель: {{ user.target }}</div>
            </div>
            <span class="badge-pill">{{ user.role }}</span>
        </div>
    </div>
    {% else %}
    <div class="text-muted">Пользователей нет.</div>
    {% endfor %}
</div>
{% endblock %}
