{% extends "base.html" %}
{% block content %}
<section class="page-section">
    <div class="d-flex justify-content-start mb-3">
        <a href="/" class="btn-ghost text-decoration-none text-dark">Назад</a>
    </div>
    <div class="text-center mb-4">
        <h1 class="display-title mb-2">Выберите свой курс!</h1>
        <p class="lead-text mb-0">Три направления для разных аудиторий. Все уроки с примерами и заданиями.</p>
    </div>
    <div class="row g-4">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card-plate h-100 d-flex flex-column">
                <div class="course-card-title">{{ course.name }}</div>
                <p class="course-card-text flex-grow-1">{{ course.description }}</p>
                <a class="btn btn-dark mt-3 w-100" href="/course/{{ course.slug }}">Начать курс</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
